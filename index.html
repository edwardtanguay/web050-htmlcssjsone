<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="css/main.css">
	<title>shopping list</title>
	<style>
		body {
			background-color: tan;
			font-family: sans-serif;
			padding: 0 1rem;
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		h1 {
			color: navy;
		}
	</style>
</head>

<body>
	<h1>Shopping List</h1>
	<ul>
		<li>butter</li>
		<li>bread</li>
		<li>milk</li>
		<li>yogurt</li>
		<li>bananas</li>
		<li>apples</li>
	</ul>

	<form>
		<input class="shoppingItemInput" type="text"> <button class="btnAdd">Add</button>
	</form>

	<script>
		const btnAddElem = document.querySelector('.btnAdd');
		const shoppingItemElem = document.querySelector('.shoppingItemInput');

		btnAddElem.addEventListener('click', () => {
			const shoppingItem = shoppingItemElem.value;
			alert('adding ' + shoppingItem)
		});
	</script>
</body>

</html>
